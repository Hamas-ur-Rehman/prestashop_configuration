services:
  mysql:
    container_name: mysql
    image: mysql:5.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: prestashop
    networks:
      - prestashop_network

  nginx-proxy:
    container_name: nginx-proxy
    image: nginxproxy/nginx-proxy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - ./nginx/custom.conf:/etc/nginx/conf.d/custom.conf:ro
    environment:
      - DEFAULT_HOST=your-domain.com
    networks:
      - prestashop_network
    depends_on:
      - prestashop

  letsencrypt:
    container_name: letsencrypt
    image: nginxproxy/acme-companion:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - acme_data:/etc/acme.sh
    environment:
      - DEFAULT_EMAIL=your-email@domain.com
    depends_on:
      - nginx-proxy

  prestashop:
    container_name: prestashop
    image: prestashop/prestashop:latest # Latest stable version of the PrestaShop, to see all available images go to ...
    restart: unless-stopped
    depends_on:
      - mysql
    expose:
      - "80"
    environment:
      DB_SERVER: some-mysql
      DB_NAME: prestashop
      DB_USER: root
      DB_PASSWD: admin
      PHP_INI_MEMORY_LIMIT: 512M
      PHP_INI_MAX_EXECUTION_TIME: 300
      PHP_INI_UPLOAD_MAX_FILESIZE: 20M
      PHP_INI_POST_MAX_SIZE: 22M
      PS_INSTALL_AUTO: 0
      PS_ERASE_DB: 0
      PS_DOMAIN: your-domain.com
      PS_FOLDER_ADMIN: admin
      PS_FOLDER_INSTALL: install
      # Nginx proxy configuration
      VIRTUAL_HOST: your-domain.com
      VIRTUAL_PORT: 80
      LETSENCRYPT_HOST: your-domain.com
      LETSENCRYPT_EMAIL: your-email@domain.com
    user: "33:33"
    volumes:
      - prestashop_data:/var/www/html
    networks:
      - prestashop_network
  
  install-cleaner:
    image: alpine:latest
    depends_on:
      - prestashop
    volumes:
      - prestashop_data:/var/www/html
    command: >
      sh -c "
        echo 'Waiting for PrestaShop installation to complete...' &&
        echo 'Monitoring for admin folder rename (installation completion signal)...' &&
        while true; do
          if [ -d /var/www/html/install ]; then
            # Check if admin folder has been renamed (installation complete)
            if [ ! -d /var/www/html/admin ] && ls /var/www/html/admin* > /dev/null 2>&1; then
              echo 'Admin folder renamed detected - installation complete!' &&
              echo 'Removing install folder for security...' &&
              rm -rf /var/www/html/install &&
              echo 'Install folder removed successfully!' &&
              break
            else
              echo 'Installation still in progress (admin folder not renamed yet)...'
            fi
          else
            echo 'Install folder not found - may have been removed already or installation not started'
            break
          fi
          sleep 15
        done &&
        echo 'Install cleaner finished.'
      "
    restart: "no"
    networks:
      - prestashop_network

volumes:
  prestashop_data:
  nginx_certs:
  nginx_vhost:
  nginx_html:
  acme_data:

networks:
  prestashop_network:
